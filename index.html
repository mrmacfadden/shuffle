<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video Player</title>
    <!-- Bootstrap CSS (you may need to adjust the path) -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
      /* Custom CSS styles can be added here */
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <h1>MacShuffler</h1>
          <button id="playButton" class="btn btn-primary">Shuffle <i class="bi bi-shuffle"></i></button>
          <div id="videoContainer" class="mt-4"></div>
        </div>
      </div>
    </div>

    <script>
      // Define an array of arrays with YouTube video data
      const videoData = [
        {
          videoId: "PEOZ3I2zk1E",
          credit: "Credit for Video 1",
          description: "Explanation for Video 1",
        },
        {
          videoId: "JYqfVE-fykk",
          credit: "Credit for Video 2",
          description: "Explanation for Video 2",
        },
        {
          videoId: "Jyh9ocppr08",
          credit: "Credit for Video 3",
          description: "Explanation for Video 3",
        },
        {
          videoId: "7vd3yvCqAJQ",
          credit: "Credit for Video 4",
          description: "Explanation for Video 4",
        },
        {
          videoId: "yYYmFZWljm0",
          credit: "Credit for Video 5",
          description: "Explanation for Video 5",
        },
        // Add more video data as needed
      ];

      let playedVideos = [];

function createYouTubePlayer(videoId) {
  const playerContainer = document.getElementById('videoContainer');
  playerContainer.innerHTML = ''; // Clear previous player, if any

  const iframe = document.createElement('iframe');
  iframe.src = `https://www.youtube.com/embed/${videoId}`;
  iframe.width = '560';
  iframe.height = '315';
  iframe.allow = 'accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture';
  iframe.frameborder = '0';

  playerContainer.appendChild(iframe);
}

function shuffleVideos() {
  playedVideos = [];
}

document.getElementById('playButton').addEventListener('click', () => {
  if (playedVideos.length === videoData.length) {
    shuffleVideos();
  }

  let remainingVideos = videoData.filter(video => !playedVideos.includes(video.videoId));
  const randomIndex = Math.floor(Math.random() * remainingVideos.length);
  const selectedVideo = remainingVideos[randomIndex];
  playedVideos.push(selectedVideo.videoId);

  createYouTubePlayer(selectedVideo.videoId);

  document.getElementById('videoContainer').innerHTML += `
    <div class="mt-3">
      <h3>${selectedVideo.credit}</h3>
      <p>${selectedVideo.description}</p>
    </div>
  `;
});
</script>
